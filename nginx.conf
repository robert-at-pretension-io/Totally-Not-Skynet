server {
    server_name liminalnook.com www.liminalnook.com;

    location / {
        proxy_pass http://localhost:4200;
    }


    location /ws/ {
    proxy_pass http://localhost:8080;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_read_timeout 600s;  # Adjust based on your needs
}


    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/liminalnook.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/liminalnook.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}server {
    if ($host = www.liminalnook.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = liminalnook.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name liminalnook.com www.liminalnook.com;
    return 404; # managed by Certbot




}
